<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
      <style>
        #calculator{
    border: 3px solid black;
    border-radius: 5px;
    width: 400px;
    background-color: skyblue;
}
#display{
    margin: 10px;
    width: 90%;
    font-size: 90px;
    border: 2px solid black;
    background-color: palegreen;
    
    
}
.button{
    width: 80px;
    height: 80px;
    margin: 3px;
    color: black;
    font-weight: bold;
    font-size: 30px;
background-color: red;
    border-radius: 20px;
    border: 3px solid black;
    cursor: pointer;

}
.button-container{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background-color:skyblue;
    
}
    </style>
</head>

<body>
    <div id="calculator" >
        <input type="text" id="display" readonly >
        <div class="button-container" >
            <!-- Clear button -->
            <button class="button" style="background-color:rgb(59, 59, 225);" onclick="
                currentdisplayvalue=''; 
                document.querySelector('#display').value=currentdisplayvalue;   
            ">AC</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'00'; 
document.querySelector('#display').value=currentdisplayvalue;   
">00</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'%'; 
document.querySelector('#display').value=currentdisplayvalue;   
">%</button>
            
            <!-- Backspace button -->
            <button class="button" onclick="
                currentdisplayvalue = currentdisplayvalue.slice(0, -1); 
                document.querySelector('#display').value=currentdisplayvalue;
            ">‚Üê</button>

            <!-- Other calculator buttons -->
            <button class="button" onclick="
                currentdisplayvalue=currentdisplayvalue+'1'; 
                document.querySelector('#display').value=currentdisplayvalue;   
            ">1</button>
            <button class="button" onclick="
                currentdisplayvalue=currentdisplayvalue+'2'; 
                document.querySelector('#display').value=currentdisplayvalue;   
            ">2</button>
            <button class="button" onclick="
            currentdisplayvalue=currentdisplayvalue+'3'; 
            document.querySelector('#display').value=currentdisplayvalue;   
        ">3</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'+'; 
document.querySelector('#display').value=currentdisplayvalue;   
">+</button>
            <button class="button" onclick="
            currentdisplayvalue=currentdisplayvalue+'4'; 
            document.querySelector('#display').value=currentdisplayvalue;   
        ">4</button>
                    <button class="button" onclick="
                    currentdisplayvalue=currentdisplayvalue+'5'; 
                    document.querySelector('#display').value=currentdisplayvalue;   
                ">5</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'6'; 
document.querySelector('#display').value=currentdisplayvalue;   
">6</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'-'; 
document.querySelector('#display').value=currentdisplayvalue;   
">-</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'7'; 
document.querySelector('#display').value=currentdisplayvalue;   
">7</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'8'; 
document.querySelector('#display').value=currentdisplayvalue;   
">8</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'9'; 
document.querySelector('#display').value=currentdisplayvalue;   
">9</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'*'; 
document.querySelector('#display').value=currentdisplayvalue;   
">*</button>

<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'0'; 
document.querySelector('#display').value=currentdisplayvalue;   
">0</button>
<!-- Decimal point button -->
<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'.'; 
document.querySelector('#display').value=currentdisplayvalue;   
">.</button>





        




          
          
   


            <!-- Equals button -->
            <button class="button" onclick="
                let result = eval(currentdisplayvalue);
                currentdisplayvalue = result; 
                document.querySelector('#display').value=currentdisplayvalue;   
            "> = </button>
             
         


<button class="button" onclick="
currentdisplayvalue=currentdisplayvalue+'/'; 
document.querySelector('#display').value=currentdisplayvalue;   
">/</button>

        </div>
    </div>

    <script>
        let currentdisplayvalue = '';
        document.querySelector('#display').value = currentdisplayvalue;
    </script>
</body> 
</html>
